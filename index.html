<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ජයෝදා රියදුරු පාසල</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        button {
            margin-top: 20px;
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ජයෝදා රියදුරු පාසල</h1>
    <button id="addToHomeScreen">Add to Home Screen</button>

    <script>
        let deferredPrompt;

        // Listen for the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); // Prevent the default prompt
            deferredPrompt = e;

            // Show the custom button
            const addToHomeScreenButton = document.getElementById('addToHomeScreen');
            addToHomeScreenButton.style.display = 'block';

            // Add click event to the button
            addToHomeScreenButton.addEventListener('click', () => {
                deferredPrompt.prompt(); // Show the native prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the Add to Home Screen prompt');
                    } else {
                        console.log('User dismissed the Add to Home Screen prompt');
                    }
                    deferredPrompt = null; // Reset the prompt
                });
            });
        });

        // Hide the button if the PWA is already installed
        window.addEventListener('appinstalled', () => {
            const addToHomeScreenButton = document.getElementById('addToHomeScreen');
            addToHomeScreenButton.style.display = 'none'; // Hide the button
            console.log('PWA was installed');
        });
    </script>
</body>
</html>
