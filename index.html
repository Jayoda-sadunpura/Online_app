<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ජයෝදා රියදුරු පාසල</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
        }

        button {
            display: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #iosInstructions {
            display: none;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ජයෝදා රියදුරු පාසල</h1>
    <button id="a2hsButton">Add to Home Screen</button>
    <div id="iosInstructions">Use Safari's "Share" button and select "Add to Home Screen".</div>

    <script>
        let deferredPrompt;

        // Show Add to Home Screen button for Android/Windows
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const a2hsButton = document.getElementById('a2hsButton');
            a2hsButton.style.display = 'block';

            a2hsButton.addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User added to home screen');
                    }
                    deferredPrompt = null;
                });
            });
        });

        // Show iOS instructions
        const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent) && navigator.userAgent.includes('Safari');
        if (isIOS) {
            document.getElementById('iosInstructions').style.display = 'block';
        }
    </script>
</body>
</html>
