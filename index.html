<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ජයෝදා රියදුරු පාසල</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* Basic styling */
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }
        /* Add to Home Screen button styling */
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: #0056b3;
        }
        /* Hidden iframe styling */
        
        iframe {
            display: none;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>

<body>
    <h1>ජයෝදා රියදුරු පාසල</h1>
    <button id="addToHomeScreen">Add to Home Screen</button>
    <iframe id="webApp" src="https://thunkable.site/w/Ka6rgFo2vNc_hI1T9NsBs"></iframe>

    <script>
        let deferredPrompt;
        const addToHomeScreenButton = document.getElementById('addToHomeScreen');
        const iframe = document.getElementById('webApp');

        // Listen for the beforeinstallprompt event (For Android and Windows)
        window.addEventListener('beforeinstallprompt', (event) => {
            event.preventDefault(); // Prevent automatic prompt
            deferredPrompt = event; // Save the event for later use
            addToHomeScreenButton.style.display = 'block'; // Show the button
        });

        // Handle Add to Home Screen button click
        addToHomeScreenButton.addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt(); // Show the install prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                        // Load the Thunkable Web App after successful installation
                        addToHomeScreenButton.style.display = 'none';
                        iframe.style.display = 'block';
                    } else {
                        console.log('User dismissed the A2HS prompt');
                    }
                    deferredPrompt = null; // Clear the prompt
                });
            } else if (navigator.userAgent.includes('Safari') && !deferredPrompt) {
                alert('On iOS, please use Safari’s "Share" button and select "Add to Home Screen".');
            } else {
                alert('Add to Home Screen is not supported on this browser.');
            }
        });

        // Detect device and adjust instructions
        if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
            addToHomeScreenButton.textContent = 'Add to Home Screen (Use Share)';
        }
    </script>
</body>

</html>
