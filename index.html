<!DOCTYPE html>
<html>
<head>
  <title>ජයෝදා රියදුරු පාසල</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192x192.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #addToHomeScreen {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ජයෝදා රියදුරු පාසල</h1>
  <p>මෙම වෙබ් අඩවිය ජයෝදා රියදුරු පාසලට අයත් වේ.</p>
  <div id="addToHomeScreen">Add to Home Screen</div>

  <script>
    let deferredPrompt;
    const addBtn = document.getElementById('addToHomeScreen');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      addBtn.style.display = 'block';

      addBtn.addEventListener('click', (e) => {
        addBtn.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
        });
      });
    });

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/Add-to-Home-Screen/service-worker.js') // මෙතන path එක වෙනස් කරන්න
      .then((registration) => {
        console.log('Service Worker registered:', registration);
      })
      .catch((error) => {
        console.error('Service Worker registration failed:', error);
      });
  });
}
  </script>
</body>
</html>
