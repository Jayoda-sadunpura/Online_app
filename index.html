<!DOCTYPE html>
<html>
<head>
    <title>ජයෝදා රියදුරු පාසල</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        body {
            margin: 0;
            text-align: center;
            padding-top: 20px;
        }
        #addToHomeScreen {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        @media all and (display-mode: standalone) {
            #addToHomeScreen {
                display: none;
            }
        }
    </style>
</head>
<body>
    <button id="addToHomeScreen">බාගත කරන්න</button>
    <div id="iosInstructions" style="display: none;">
        ඔබගේ iPhone/iPad එකේ Home Screen එකට මෙය එක් කිරීමට:<br>
        1. Share icon එක (ඉහළට ඊතලයක් සහිත කොටුව) tap කරන්න.<br>
        2. "Add to Home Screen" තෝරන්න.
    </div>

    <script>
        const thunkableLink = "https://thunkable.site/w/Ka6rgFo2vNc_hI1T9NsBs";
        const iosInstructions = document.getElementById('iosInstructions');
        const addToHomeScreenButton = document.getElementById('addToHomeScreen');

        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            addToHomeScreenButton.style.display = 'block'; // Show the button when prompt is available

            addToHomeScreenButton.addEventListener('click', () => {
                addToHomeScreenButton.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');
                        addToHomeScreenButton.style.display = 'block';
                    }
                    deferredPrompt = null;
                });
            });
        });


        if (navigator.userAgent.match(/iPad|iPhone|iPod/i)) {
            iosInstructions.style.display = 'block';
            addToHomeScreenButton.style.display = 'none'; // Hide the button on iOS
        }

        if (window.matchMedia('(display-mode: standalone)').matches) {
            window.location.href = thunkableLink;
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
