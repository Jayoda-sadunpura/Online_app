<!DOCTYPE html>
<html>

<head>
    <title>ජයෝදා රියදුරු පාසල</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
        }
        
        #addToHomeScreen {
            position: fixed;
            bottom: 170px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        
        @media all and (display-mode: standalone) {
            #addToHomeScreen {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="addToHomeScreen">Add to Home Screen</div>

    <script>
        let deferredPrompt;
        const addToHomeScreenButton = document.getElementById('addToHomeScreen');
        const thunkableLink = "https://thunkable.site/w/Ka6rgFo2vNc_hI1T9NsBs"; // Store the link in a variable

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;

            addToHomeScreenButton.addEventListener('click', () => {
                addToHomeScreenButton.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');
                        addToHomeScreenButton.style.display = 'block';
                    }
                    deferredPrompt = null;
                });
            });
        });

        if (window.matchMedia('(display-mode: standalone)').matches) {
            window.location.href = thunkableLink; // Redirect when in standalone mode
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
