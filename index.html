<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ජයෝදා රියදුරු පාසල</title>
    <!-- Meta for PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }

        #addToHomeScreen {
            display: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <button id="addToHomeScreen">Add to Home Screen</button>
    <iframe id="webApp" src="https://thunkable.site/w/Ka6rgFo2vNc_hI1T9NsBs"></iframe>

    <script>
        let deferredPrompt;
        const addToHomeScreenButton = document.getElementById('addToHomeScreen');
        const iframe = document.getElementById('webApp');

        // Listen for beforeinstallprompt
        window.addEventListener('beforeinstallprompt', (event) => {
            console.log('beforeinstallprompt event detected');
            event.preventDefault();
            deferredPrompt = event;
            addToHomeScreenButton.style.display = 'block';
        });

        // Handle the Add to Home Screen button click
        addToHomeScreenButton.addEventListener('click', () => {
            console.log('Add to Home Screen button clicked');
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    console.log('User choice:', choiceResult.outcome);
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                        addToHomeScreenButton.style.display = 'none';
                        iframe.style.display = 'block';
                    } else {
                        console.log('User dismissed the A2HS prompt');
                    }
                    deferredPrompt = null;
                });
            } else {
                console.log('deferredPrompt not available');
                alert('This browser does not support Add to Home Screen.');
            }
        });

        // Detect if it's iOS
        if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
            console.log('Detected Safari on iOS');
            addToHomeScreenButton.textContent = 'Add to Home Screen (Use Share)';
        } else {
            console.log('Not an iOS device');
        }
    </script>
</body>
</html>
