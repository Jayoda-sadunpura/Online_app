<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ජයෝදා රියදුරු පාසල</title>
    <!-- Meta for PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #addToHomeScreen {
            display: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        #instructions {
            display: none;
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>ජයෝදා රියදුරු පාසල</h1>
    <button id="addToHomeScreen">Add to Home Screen</button>
    <div id="instructions">
        <p>On iOS, please use Safari's "Share" button and select "Add to Home Screen".</p>
    </div>
    <iframe id="webApp" src="https://thunkable.site/w/Ka6rgFo2vNc_hI1T9NsBs"></iframe>

    <script>
        let deferredPrompt;
        const addToHomeScreenButton = document.getElementById('addToHomeScreen');
        const instructions = document.getElementById('instructions');
        const iframe = document.getElementById('webApp');

        // Listen for the 'beforeinstallprompt' event (Android/Windows)
        window.addEventListener('beforeinstallprompt', (event) => {
            console.log('beforeinstallprompt event detected');
            event.preventDefault();
            deferredPrompt = event;
            addToHomeScreenButton.style.display = 'block';
        });

        // Handle A2HS button click
        addToHomeScreenButton.addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                        addToHomeScreenButton.style.display = 'none';
                        iframe.style.display = 'block';
                    } else {
                        console.log('User dismissed the A2HS prompt');
                    }
                    deferredPrompt = null;
                });
            } else {
                alert('Add to Home Screen is not supported on this device.');
            }
        });

        // Detect iOS Safari and show instructions
        if (/iPhone|iPad|iPod/.test(navigator.userAgent) && navigator.userAgent.includes('Safari')) {
            console.log('Detected Safari on iOS');
            instructions.style.display = 'block';
        } else {
            console.log('Not iOS Safari');
        }
    </script>
</body>
</html>
