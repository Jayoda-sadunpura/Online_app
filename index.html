<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ජයෝදා රියදුරු පාසල</title>

  <!-- PWA Manifest File -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Icons -->
  <link rel="icon" href="icon-192x192.png" sizes="192x192">
  <link rel="icon" href="icon-512x512.png" sizes="512x512">

  <style>
    /* Add some styling to the "Add to Home Screen" button */
    #add-to-home-screen {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      display: none; /* Initially hidden */
    }
    #add-to-home-screen:active {
      background-color: #0056b3;
    }
  </style>

</head>
<body>
  <h1>Welcome to ජයෝදා රියදුරු පාසල</h1>
  
  <!-- Add to Home Screen Button -->
  <button id="add-to-home-screen">Add to Home Screen</button>

  <script>
    // Check if the browser supports PWA features
    if ('serviceWorker' in navigator && 'BeforeInstallPromptEvent' in window) {
      let deferredPrompt;
      const addBtn = document.getElementById('add-to-home-screen');
      
      // Show the "Add to Home Screen" button when ready
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        addBtn.style.display = 'block'; // Show the button

        // When the user clicks the button
        addBtn.addEventListener('click', () => {
          deferredPrompt.prompt(); // Show the install prompt
          
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User added to home screen');
            } else {
              console.log('User dismissed the prompt');
            }
            deferredPrompt = null;
          });
        });
      });
    }
  </script>
</body>
</html>
